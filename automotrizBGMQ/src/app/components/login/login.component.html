<section class="modal">
    <div class="modal-content" *ngIf="!registrar" @leftAnimation id="ingresar">
        <div class="content">
            <h3>Iniciar Sesión</h3>
            <form class="FormIngresar" action="">
                <input class="input" type="email" id="user" placeholder="Correo Electronico">            
                <input class="input" type="password" id="password" placeholder="Contraseña">
                <div class="opciones">
                    <p>
                        <input type="radio" id="recordar"> Recordar información
                    </p>
                    <button class="btn-alt" id="Ingresar" type="submit">Ingresar</button>
                </div>
            </form>
            <button id="Siguiente" class="btn-pri" (click)='registrarScreen()'>¿No tienes una cuenta?</button>
        </div>
    </div>
    <div class="modal-content" *ngIf="registrar" @rightAnimation id="registrar">
        <div class="content">
            <h3>Registrate</h3>
            <form class="FormRegistro" action="">
                <div class="opciones">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="apellido" placeholder="Apellido">    
                </div>
                <div class="opciones">
                    <select name="tipoID">
                        <option value="Venezolano">V</option>
                        <option value="Extrangero">E</option>
                        <option value="Juridico">J</option>
                        <option value="Pasaporte">P</option>
                        <option value="Gobierno">G</option>
                    </select>
                    <input type="number" id="ID" placeholder="Identificación">
                </div>
                <input type="tel" id="telefono" placeholder="Telefono movil">
                <input type="email" id="correo" placeholder="Correo Electronico">
                <div class="opciones">
                    <input type="password" id="contraseña" placeholder="Contraseña">
                    <input type="password" id="confirmar" placeholder="Confirmar contraseña">
                </div>   
                <div class="botones">
                    <button class="btn-pri" id="Regresar" (click)='ingresarScreen()'>¿Ya tienes una cuenta?</button>
                    <button class="btn-alt" id="Registrar" type="submit" value="Registrar">Ingresar</button>
                </div>         
            </form>
        </div> 
    </div>
</section>
