<section class="modal">
    <div class="modal-content" *ngIf="!registrar" @leftAnimation id="ingresar">
        <h3>Iniciar Sesión</h3>
        <form class="FormIngresar" action="">
            <input class="input" type="email" id="user" placeholder="Correo Electronico">            
            <input class="input" type="password" id="password" placeholder="Contraseña">
            <div class="opciones">
                <p>
                    <input type="radio" id="recordar"> Recordar información
                </p>
                <button class="btn-alt" id="Ingresar" type="submit" value="Ingresar">Ingresar</button>
            </div>
        </form>
        <button class="btn-pri" (click)='registrarScreen()'>¿No tienes cuenta?</button>
    </div>
    <div class="modal-content" *ngIf="registrar" @rightAnimation id="registrar">
        <h3>Registrate</h3>
        <form class="FormRegistro" action="">
            <div class="opciones">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellido" placeholder="Apellido">    
            </div>
            <input type="number" id="cedula" placeholder="Cedula">
            <input type="tel" id="telefono" placeholder="Telefono movil">
            <input type="email" id="correo" placeholder="Correo Electronico">
            <div class="opciones">
                <input type="password" id="contraseña" placeholder="Contraseña">
                <input type="password" id="confirmar" placeholder="Confirmar clave">
            </div>            
                <button class="btn-alt" id="Ingresar" type="submit" value="Ingresar">Ingresar</button>
                <button class="btn-pri" (click)='ingresarScreen()'>¿Ya tienes una cuenta?</button>
        </form>
    </div>
</section>
