<!-- SECTION de citas para el perfil de Gerente -->
<section class="citas-gerente">

  <div class="seccion1">
    <div class="calendario">
      <h2 class="titulos">Calendario de Citas</h2>
      <app-calendario></app-calendario>
    </div>
    <div class="citas-dia">
      <h2 class="titulos">Citas del d√≠a: {{ data.fechaCitas | date }}</h2>
      <ul class="lista">
        <li *ngFor="let cita of citasDia" class="fila">
          <p>{{cita.nombre}} - {{cita.motivo}}</p>
        </li>
      </ul>
    </div> 
  </div>

  <div class="seccion2">
    <div class="solicitudes-citas">
      <h2 class="titulos">Citas Entrantes</h2>
      <ul class="lista">
        <li *ngFor="let cita of citasEntrantes" class="fila">
          <p>{{cita.cliente}} - {{cita.motivo}} - {{cita.vehiculo}}</p>
        </li>
      </ul>
    </div>
    <div class="estatus-citas">
      <h2 class="titulos">Estado de las citas</h2>
      <ul class="lista">
        <li *ngFor="let cita of citasConfirmar" class="fila">
          <p>{{cita.cliente}} - {{cita.motivo}} - {{cita.confirmada}}</p>
        </li>
      </ul>
    </div>
  </div>
</section>
