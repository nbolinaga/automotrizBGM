<!-- SECTION de citas para el perfil de Gerente -->
<section class="citas-gerente">

  <div class="seccion1">
    <div class="calendario">
      <h2 class="titulos">Calendario de Citas</h2>

    </div>
    <div class="citas-dia">
      <h2 class="titulos">Citas del d√≠a (VARIABLE)</h2>
      <ul class="lista">
        <li *ngFor="let cita of citasDia" class="fila">
          <p>{{cita.nombre}} - {{cita.motivo}}</p>
        </li>
      </ul>
    </div>
  </div>

  <div class="seccion2">
    <div class="solicitudes-citas">
      <h2 class="titulos">Solicitudes Pendientes</h2>
      <ul class="lista">
        <li *ngFor="let cita of citasSolicitudes" class="fila">
          <p>{{cita.nombre}} - {{cita.motivo}} - {{cita.fecha}}</p>
        </li>
      </ul>
    </div>
    <div class="estatus-citas">
      <h2 class="titulos">Estado de las citas</h2>
      <ul class="lista">
        <li *ngFor="let cita of citasEstatus" class="fila">
          <p>{{cita.nombre}} - {{cita.motivo}} - {{cita.estado}}</p>
        </li>
      </ul>
    </div>
  </div>


</section>
